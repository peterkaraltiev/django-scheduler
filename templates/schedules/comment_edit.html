{% extends 'base/base.html' %}
{% load static %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ object.schedule.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
