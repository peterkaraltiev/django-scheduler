{% extends 'base/base.html' %}
{% block content %}
<h2>Delete Schedule</h2>
<p>Are you sure you want to delete the schedule "{{ object.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'schedule_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
