{% extends 'base/base.html' %}
{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete the comment "{{ object.text }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'schedule_detail' object.schedule.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
